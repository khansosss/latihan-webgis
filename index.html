<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Latihan Leaflet</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      // Daftar Titik. Anda bisa menambahkan marker baru di sini
      var markers = [
          
          {
              "lat": -7.23531357987733,
              "lng": 112.73769019042426, 
              "keterangan": "Kota Lama Surabaya" 
          },  
        
          {
              "lat": -7.770006794879429,
              "lng": 110.37791941981494, 
              "keterangan": "Grha Sabha Pramana UGM"
          },
          
          {
              "lat": -7.76374,
              "lng": 110.372936, 
              "keterangan": "Teknik Geodesi UGM"
          },
        
          {
              "lat": -6.987331488332823,
              "lng": 110.42348633581442, 
              "keterangan": "Simpang Lima Semarang"
          },
          {
              "lat": -6.894792162775592, 
              "lng": 107.61977210838431, 
              "keterangan": "Gedung Sate Bandung"
          },
          
          
          {
              "lat": -6.211418146488631,  
              "lng": 106.94403192916239,  
              "keterangan": "Kantor Walikota Jakarta Timur"
          },
      ];  

      // Fungsi untuk menambahkan marker ke map
      function addMarker(marker) {
          new maplibregl.Marker()
              .setLngLat([marker.lng, marker.lat])
              .setPopup(new maplibregl.Popup({ offset: 25 }) // add popups
                  .setHTML('<h3>' + marker.keterangan + '</h3>'))
              .addTo(map);
      };

      // Deklarasi map
      var map = new maplibregl.Map({
          container: 'map',
          style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
          center: [112.56513, -6.98846],
          zoom: 8
      });

      // Tambahkan marker ke map
      markers.forEach(marker => addMarker(marker));

      // Zoom ke semua marker
      const bounds = new maplibregl.LngLatBounds();
      markers.map(marker => bounds.extend([marker.lng, marker.lat]))
      map.fitBounds(bounds, {
        padding: 100
      });
  </script>
</body>
</html>
